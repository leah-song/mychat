<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet"
/>
		<title>Focus Buddy</title>
		<style>
			:root {
				--primary-color: #3c9bda;
				--primary-hover: #204ad4;
				--light-bg: #d1e3f5;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #a9c5f0;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					"Lora", sans-serif;
				line-height: 1.5;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 0.5rem;
			}

			header {
				text-align: center;
				margin-bottom: 0.8rem;
				padding: 0.5rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.8rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 150px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				margin-bottom: 1rem;
				font-style: italic;
				color: var(--text-light);
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 0.8rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Focus Buddy</h1>
			<p>Powered by Cloudflare Workers AI</p>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>
						Hi friend! I'm your helpful study buddy powered by Cloudflare Workers AI. How can
						I help you today?
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Created with Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
